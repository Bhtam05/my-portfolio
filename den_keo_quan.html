<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đèn Kéo Quân 3D - Giữa Kỳ</title>
    <style>
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        perspective: 1000px; /* Tạo độ sâu 3D */
        margin: 0;
        overflow: hidden;
      }

      .stage {
        width: 200px;
        height: 300px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 15s linear infinite; /* Đèn tự quay */
      }

      /* Dừng quay khi rê chuột vào */
      .stage:hover {
        animation-play-state: paused;
        cursor: pointer;
      }

      @keyframes rotate {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }

      .face {
        position: absolute;
        width: 200px;
        height: 250px;
        border: 2px solid #ffcc00;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: visible;
      }

      .face img {
        width: 90%;
        height: 90%;
        object-fit: cover;
        border-radius: 5px;
      }

      /* Sắp xếp 6 mặt thành hình lục giác */
      /* Góc xoay = 360 / 6 = 60 độ. Khoảng cách đẩy ra (translateZ) khoảng 180px */
      .face:nth-child(1) {
        transform: rotateY(0deg) translateZ(180px);
      }
      .face:nth-child(2) {
        transform: rotateY(60deg) translateZ(180px);
      }
      .face:nth-child(3) {
        transform: rotateY(120deg) translateZ(180px);
      }
      .face:nth-child(4) {
        transform: rotateY(180deg) translateZ(180px);
      }
      .face:nth-child(5) {
        transform: rotateY(240deg) translateZ(180px);
      }
      .face:nth-child(6) {
        transform: rotateY(300deg) translateZ(180px);
      }

      .title {
        position: absolute;
        top: 20px;
        color: #ffcc00;
        font-family: sans-serif;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>Đèn Kéo Quân Kỹ Thuật Số</h1>
      <p>Rê chuột vào để dừng đèn</p>
    </div>

    <div class="stage">
      <div class="face"><img src="images/anh1.jpg" alt="1" /></div>
      <div class="face"><img src="images/anh2.jpg" alt="2" /></div>
      <div class="face"><img src="images/anh3.jpg" alt="3" /></div>
      <div class="face"><img src="images/anh4.jpg" alt="4" /></div>
      <div class="face"><img src="images/anh5.jpg" alt="5" /></div>
      <div class="face"><img src="images/anh6.jpg" alt="6" /></div>
    </div>
  </body>
</html>
